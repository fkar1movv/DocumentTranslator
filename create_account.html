<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Account</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="CreateAccount_container">
            <div class="bottom_design">
                <div class="Rectangle2"></div>
                <div class="Rectangle1"></div>
            </div>
            <div class="up_design">
                <div class="Rectangle5"></div>
                <div class="Rectangle6"></div>
            </div>
            <div class="CreateAccount_label">
                Create Account
            </div>

            <div class="FullName">
                <input type="text" class="input" placeholder="Full name">
            </div>
            <div class="Username">
                <input type="text" class="input" placeholder="Username">
            </div>
            <div class="Email">
                <input type="email" class="input" placeholder="Email">
            </div>
            <div class="Password">
                <input type="password" class="input" placeholder="Password">
            </div>
            <div class="ConfirmPassword">
                <input type="password" class="input" placeholder="Confirm Password">
            </div>
            <div class="create_account_btn_container">
                <button class="create_account_btn">
                    <a href="dashboard.html" style="color: white;">Create Account</a>
                </button>
            </div>
          </div>
    </body>
</html>
